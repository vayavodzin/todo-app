<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack Todo App</title>
  </head>
  <body>
  <section class="header">
    <h1 class="header__title">TODO application</h1>
  </section>
  <section class="todo">
    <form id="todo-form-id" class="todo-form">
      <input type="text" class="todo-form__input" name="todo-title"   placeholder="Add your task here" />
      <input type="submit" class="todo-form__button" />
    </form>
    <ul class="todo-list" id="todo-list-id"></ul>
  </section>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
